<!DOCTYPE html>
<html>
    <head>
        <title>woah...</title>

        <style>
            img {
                width: 600px;
                height: auto;
            }

            h1 {
                color: pink;
            }
        </style>

    </head>
    <body>
        <h1>woah..</h1>
        <p>woahie..</p>

        <img src="https://plus.unsplash.com/premium_photo-1677545183884-421157b2da02?q=80&w=872&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

        <blockquote>"skibidi"</blockquote>
        <button onclick="changeQuote()">Change Quote</button>

        <script>
            var index = 0;

            function changeQuote() {
                var quotes = [
                    `"silly"`,
                    `"woah"`,
                    `"woahie.."`,
                    `"skibidi"`
                ];

                var blockquote = document.querySelector("blockquote");
                blockquote.innerHTML = quotes[index];

                index++;
                if (index >= 4) {
                    index = 0;
                }
            }
        </script>
    </body>
</html>
